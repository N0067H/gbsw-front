<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>멀티미디어 예제</title>
</head>
<body>

    <h1>HTML 멀티미디어 예제</h1>

    <h2>사진 삽입</h2>
    <img src="image.jpg" alt="예시 이미지" width="500" height="300">

    <h2>오디오 삽입</h2>
    <audio controls autoplay loop>
        <source src="audio.mp3" type="audio/mp3">
        사용자의 브라우저는 오디오 태그를 지원하지 않습니다.
    </audio>

    <h2>비디오 삽입</h2>
    <video controls width="600" height="400" poster="poster.jpg">
        <source src="video.mp4" type="video/mp4">
        사용자의 브라우저는 비디오 태그를 지원하지 않습니다.
    </video>

    <h2>PDF 임베딩</h2>
    <embed src="example.pdf" type="application/pdf" width="600" height="500">

</body>
</html>
